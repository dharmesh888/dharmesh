<!DOCTYPE html>
<html>

<head>
    <title>NxEevTechnologies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NxEevTechnologies</title>
    <!---fontawesome cdn--->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!---------AOS CDN-------->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!------------Jquery CDN------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <!-- -------------------AngularJs------------------- -->
    <script src="angular.js"></script>
    <!-----------css-link--------------->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header id="cont_head">
        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active content-carousel">
                        <img class="d-block w-100" src="img/careers.png" alt="First slide" width="100%" height="100%">
                        <!--   <div class="con-caro-content">
        <h1>contact us</h1>
     </div> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="career_form" class="py-3">
        <div class="container">
            <div class="career-head mb-4">
                <h1 class="font-weight-bold">Job Application Form</h1>
            </div>
            <form>
                <div class="row">
                    <div class="col-md-3 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Job Role :</label>
                            <select class="form-control">
                                <option>Default select</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Mobile Number :</label>
                            <input type="text" id="mobnumber" class="form-control" placeholder="Mobile No*" pattern="\d{10}" maxlength="10" required>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Full Name :</label>
                            <input type="text" class="form-control" placeholder="Candidate Name*" required>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Email-ID :</label>
                            <input type="email" class="form-control" placeholder="Candidate Email-ID*" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Location :</label>
                            <input type="text" class="form-control" placeholder="Location*" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Pin Code</label>
                            <input type="text" class="form-control" placeholder="Pin code*" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Gender :</label>
                            <select class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Total Experience(Year.Month) :</label>
                            <input type="email" class="form-control" placeholder="Total Experience(0.0)" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Current Company :</label>
                            <input type="text" class="form-control" placeholder="Location*" required>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Designation</label>
                            <input type="text" class="form-control" placeholder="Pin code*" required>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <div class="form-group career_txt">
                            <label>Monthly Salary :</label>
                            <input type="email" class="form-control" placeholder="Take Home(35000)" required>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <div class="form-group career_txt">
                            <label>CTC(In lac) :</label>
                            <input type="email" class="form-control" placeholder="Current CTC(0.0)" required>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-4 col-sm-4">
                        <div class="form-group career_txt">
                            <label>Exp.CTC(In lac) :</label>
                            <input type="email" class="form-control" placeholder="Expcted CTC(0.0)" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Hightest Graduation :</label>
                            <select class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="form-group career_txt">
                            <label>Notice Period :</label>
                            <select class="form-control">
                                <option>---Select----</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group career_txt">
                            <input type="text" class="form-control" placeholder="Add Skill Sets">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group career_txt">
                            <label>Portfolio URL :</label>
                            <input type="text" class="form-control" placeholder="Portfolio URL">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group career_txt">
                            <label>LinkedIn URL :</label>
                            <input type="text" class="form-control" placeholder="Linkedin URL">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group career_txt">
                            <label>Upload Your Resume</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group float-right career_txt">
                            <button class="btn btn-primary ">Apply</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-----------jquery-link------------>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
