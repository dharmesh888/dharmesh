<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NxEevTechnologies_Contact</title>
	<!---fontawesome cdn--->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!------------Jquery CDN------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <!-- -------------------AngularJs------------------- -->
    <script src="angular.js"></script>
	<!-----------css-link--------------->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header id="cont_head" class="mb-4">
	<div class="container">
		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active content-carousel">
     <img class="d-block w-100" src="img/contact22.jpg" alt="First slide" width="100%" height="100%">
     <!-- <div class="con-caro-content">
     	<h1>contact us</h1>
     </div> -->
    </div>
  </div>
</div>
	</div>
</header>

<section id="contact-page rounded">
	<div class="container pl-0">
		<div class="cont-form">
			<div class="contact-info">
				<div>
					<h2>Contact Info</h2>
					<ul class="info">
						<li class="d-flex">
							<i class="fas fa-map-marker-alt "></i>
							<p>shiv ganga society bhabrekar nagar charkop kandiwali west</p>
						</li>
						<li class="d-flex">
							<i class="fas fa-mail-bulk"></i>
							<p> sales@nxeevtechnologiesgmail.com</p>
						</li>
						<li class="d-flex">
							<i class="fas fa-phone-alt"></i>
							<p>+91-9082952631</p>
						</li><li class="d-flex">
							<i class="fas fa-clock"></i>
							<p>Timing 9.30 AM to 6.00 PM</p>
						</li>
					</ul>
				</div>
			</div>
			<div class="cont-detail">
				<h2>Send a Message</h2>
				<div class="formbox">
					<div class="inputbox w50">
						<input type="text" name="firstname" required>
						<span>First Name</span>
					</div>
					<div class="inputbox w50">
						<input type="text" name="lastname" required>
						<span>Last Name</span>
					</div>
					<div class="inputbox w50">
						<input type="email" name="email" required>
						<span>Email Address</span>
					</div>
					<div class="inputbox w50">
						<input type="number" name="number" required>
						<span>Mobile Number</span>
					</div>
					<div class="inputbox w100">
                       <textarea required></textarea>
						<span>Write a Message here....</span>
					</div>
					<div class="inputbox w100">
						<input type="submit" name="button" value="submit">
					</div>
				</div>
			</div>
		</div>
	</div>
</section>



<!-----------jquery-link------------>
<script type="text/javascript" src="script.js"></script>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
